<div class="{{ componentName }}">
    <mat-card class="{{ componentName }}__header">
        <mat-card-title class="{{ componentName }}__header-title">
            <p>DE-1234-A389</p>
            <a class="badge red-badge" role="button">Prio 1</a>
        </mat-card-title>
        <mat-card-content class="{{ componentName }}__header-content">
            <div class="{{ componentName }}__header-content-left">
                <div>AT-3-12301273908</div>
                <div>{{ controlTime | dateTimeFormat }}</div>
            </div>
            <div class="{{ componentName }}__header-content-right">
                <mat-icon
                    (click)="qrClicked()"
                    class="{{ componentName }}__header-content-right-icon"
                    [svgIcon]="'qrcode'"
                >
                    <span class="ob-screen-reader-only">Check not done yet icon</span>
                </mat-icon>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-accordion class="{{ componentName }}__accordion">
        <mat-expansion-panel class="{{ componentName }}__accordion-panel">
            <mat-expansion-panel-header class="{{ componentName }}__accordion-panel-header">
                <mat-panel-title>{{ "i18n.goods" | translate }}</mat-panel-title>
            </mat-expansion-panel-header>
